<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <a href="index.html" class="logo">CALCULATOR</a>
  <ul>
      <li><a href="about.html">About</a></li>
      <!-- <li><a href="#">Work</a></li> -->
      <li><a href="contact.html">Contact</a></li>
  </ul>
</header>

<div class="Text">
  <h1>WEB<br>CALCULATOR<br>APPLICATION</h1>
</div>

<div class="container">
  
  <div class="calculator">
    <form>
      <div class="display">
        <input type="text" name="display">
      </div>
      <div>
        <input type="button" value="AC" onclick="display.value = '' " class="operator">
        <input type="button" value="DE" onclick="display.value =  display.value.toString().slice(0,-1)" class="operator">
        <input type="button" value="." onclick="display.value += '.' " class="operator">
        <input type="button" value="/" onclick="display.value += '/' " class="operator">
      </div>
      <div>
        <input type="button" value="7" onclick="display.value += '7' " class="key">
        <input type="button" value="8" onclick="display.value += '8' " class="key">
        <input type="button" value="9" onclick="display.value += '9' " class="key">
        <input type="button" value="*" onclick="display.value += '*' " class="operator">
      </div>
      <div>
        <input type="button" value="4" onclick="display.value += '4' " class="key">
        <input type="button" value="5" onclick="display.value += '5' " class="key">
        <input type="button" value="6" onclick="display.value += '6' " class="key">
        <input type="button" value="-" onclick="display.value += '-' " class="operator">
      </div>
      <div>
        <input type="button" value="1" onclick="display.value += '1' " class="key">
        <input type="button" value="2" onclick="display.value += '2' " class="key">
        <input type="button" value="3" onclick="display.value += '3' " class="key">
        <input type="button" value="+" onclick="display.value += '+' " class="operator">
      </div>
      <div>
        <input type="button" value="00" onclick="display.value += '00' " class="key">
        <input type="button" value="0" onclick="display.value += '0' " class="key">
        <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal operator">
      </div>
    </form>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
